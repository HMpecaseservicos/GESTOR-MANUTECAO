<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>Gestor de Manutenção - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">
                <i class="fas fa-truck"></i> Gestor de Manutenção
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="{{ url_for('dashboard') }}">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                    <a class="nav-link" href="{{ url_for('veiculos') }}">
                        <i class="fas fa-car"></i> Veículos
                    </a>
                    <a class="nav-link" href="{{ url_for('manutencao') }}">
                        <i class="fas fa-wrench"></i> Manutenção
                    </a>
                    <a class="nav-link" href="{{ url_for('pecas') }}">
                        <i class="fas fa-cogs"></i> Peças
                    </a>
                    <a class="nav-link" href="{{ url_for('tecnicos') }}">
                        <i class="fas fa-user-cog"></i> Técnicos
                    </a>
                    <a class="nav-link" href="{{ url_for('fornecedores') }}">
                        <i class="fas fa-users"></i> Fornecedores
                    </a>
                    <a class="nav-link" href="{{ url_for('financeiro') }}">
                        <i class="fas fa-chart-line text-success"></i> Financeiro
                    </a>
                    <a class="nav-link" href="{{ url_for('relatorios') }}">
                        <i class="fas fa-chart-bar"></i> Relatórios
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Chatbot -->
    <div class="chatbot-container" id="chatbot">
        <div class="chatbot-header">
            <span><i class="fas fa-robot"></i> Assistente de Manutenção</span>
            <button class="btn-close btn-close-white" onclick="toggleChat()"></button>
        </div>
        <div class="chatbot-messages" id="chatMessages">
            <div class="message bot-message">
                <i class="fas fa-robot"></i> Olá! Sou o Assistente de Manutenção. Como posso ajudar?
            </div>
        </div>
        <div class="chatbot-input">
            <input type="text" id="chatInput" class="form-control" placeholder="Digite sua mensagem...">
            <button class="btn btn-primary" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
    <button class="chatbot-toggle" onclick="toggleChat()">
        <i class="fas fa-comments"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
